<!DOCTYPE html>
<html lang="es">
<head>
  <title>{{'global.main.title' | translate}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- jQuery library -->
  <script src="lib/jquery/jquery-3.3.1.min.js"></script>

  <!-- BOOTSTRAP -->
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- LIBRERÍA ANGULAR -->
  <script src="lib/angularjs/angular.min.js"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>

  <!-- ANGULAR MATERIALIZE -->
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-messages/angular-messages.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>

  <!-- IMPORTACIÓN HOJAS DE ESTILOS -->
  <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="node_modules/angular-material-data-table/dist/md-data-table.css">

  <!-- FONT AWESOMES -->
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body ng-controller="masterController as mctrl" ng-class="mctrl.bodyClases(document)">

  <!-- NOTIFICACIONES -->
  <ng-include  src="'common/templates/notifications.html'"></ng-include>

  <!-- CABECERA DE TODAS LAS PÁGINAS -->
  <ng-include  src="'common/templates/header.html'"></ng-include>
  

  <!-- CARGADOR CON LOGO UTP -->
  <div id="loader-content" ng-cloak ng-if="mctrl.storage.showLoader">
    <div class="logo-container">
      <img class="utp-loader" src="src/img/logo-enfocados.png" alt="Imagen no disponible"></img>
    </div>
  </div>

  <!-- VISTAS DE LAS PÁGINAS -->
  <div class="master-view"ui-view ></div>

  <footer>
    <!-- FOOTER DE TODAS LAS PÁGINAS -->
    <ng-include  src="'common/templates/footer.html'"></ng-include>

    <!-- CONFIGURACIONES -->
    <script src="common/config/app.config.js"></script>
    <script src="common/config/app.module.js"></script>
    <script src="common/config/aa.config.js"></script>
    <script src="common/config/translate.config.js"></script>

    <!-- CONTROLADORES -->
    <script src="common/controllers/master-controller.js"></script>

    <!-- DIRECTIVAS -->
    <script src="common/directives/login/login.directive.js"></script>

    <!-- VALUES -->
    <script src="common/values/values.js"></script>

    <!-- FILTROS -->
    <script src="common/filters/validate-filter.js"></script>
    <script src="common/filters/value.filter.js"></script>
    <script src="common/filters/isEmpty.filter.js"></script>

    <!-- SERVICIOS -->
    <script src="common/services/modal.service.js"></script>
    <script src="common/services/notification.service.js"></script>

    <!-- ESTADOS -->
    <script src="common/config/states/app.state.js"></script>
    <script src="common/config/states/main.state.js"></script>

    <!-- COMPONENTES EXTERNOS -->
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="node_modules/angular-agility/dist/angular-agility.js"></script>
    <script src="node_modules/angular-translate/dist/angular-translate.js"></script>
    <script src="node_modules/ngstorage/ngStorage.min.js"></script>
    <script src="node_modules/angular-modal-service/dst/angular-modal-service.js"></script>
    <script src="node_modules/feather-icons/dist/feather.min.js"></script>
    <script src="node_modules/angular-material-data-table/dist/md-data-table.js"></script>
    
    

  </footer>
</body>
</html>
